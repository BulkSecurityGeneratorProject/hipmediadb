<div>
    <h2>
        <span jhiTranslate="hipmediadbApp.person.home.title">People</span>
        <button class="btn btn-primary float-right jh-create-entity create-person" [routerLink]="['/', { outlets: { popup: ['person-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hipmediadbApp.person.home.createLabel">
            Create new Person
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="people">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hipmediadbApp.person.nachname">Nachname</span></th>
            <th><span jhiTranslate="hipmediadbApp.person.vorname">Vorname</span></th>
            <th><span jhiTranslate="hipmediadbApp.person.pclass">Pclass</span></th>
            <th><span jhiTranslate="hipmediadbApp.person.lebensdaten">Lebensdaten</span></th>
            <th><span jhiTranslate="hipmediadbApp.person.musikepoche">Musikepoche</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let person of people ;trackBy: trackId">
                <td><a [routerLink]="['../person', person.id ]">{{person.id}}</a></td>
                <td>{{person.nachname}}</td>
                <td>{{person.vorname}}</td>
                <td>{{person.pclass}}</td>
                <td>{{person.lebensdaten}}</td>
                <td>
                    <div *ngIf="person.musikepoche">
                        <a [routerLink]="['../musikepoche', person.musikepoche?.id ]" >{{person.musikepoche?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../person', person.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'person/'+ person.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'person/'+ person.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
