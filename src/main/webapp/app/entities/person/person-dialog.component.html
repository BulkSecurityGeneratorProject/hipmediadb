<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPersonLabel" jhiTranslate="hipmediadbApp.person.home.createOrEditLabel">Create or edit a Person</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!person.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="person.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hipmediadbApp.person.nachname" for="field_nachname">Nachname</label>
            <input type="text" class="form-control" name="nachname" id="field_nachname"
                [(ngModel)]="person.nachname" required/>
            <div [hidden]="!(editForm.controls.nachname?.dirty && editForm.controls.nachname?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nachname?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hipmediadbApp.person.vorname" for="field_vorname">Vorname</label>
            <input type="text" class="form-control" name="vorname" id="field_vorname"
                [(ngModel)]="person.vorname" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hipmediadbApp.person.pclass" for="field_pclass">Pclass</label>
            <input type="text" class="form-control" name="pclass" id="field_pclass"
                [(ngModel)]="person.pclass" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hipmediadbApp.person.lebensdaten" for="field_lebensdaten">Lebensdaten</label>
            <input type="text" class="form-control" name="lebensdaten" id="field_lebensdaten"
                [(ngModel)]="person.lebensdaten" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="hipmediadbApp.person.musikepoche" for="field_musikepoche">Musikepoche</label>
            <select class="form-control" id="field_musikepoche" name="musikepoche" [(ngModel)]="person.musikepoche" >
                <option [ngValue]="null"></option>
                <option [ngValue]="musikepocheOption.id === person.musikepoche?.id ? person.musikepoche : musikepocheOption" *ngFor="let musikepocheOption of musikepoches; trackBy: trackMusikepocheById">{{musikepocheOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
