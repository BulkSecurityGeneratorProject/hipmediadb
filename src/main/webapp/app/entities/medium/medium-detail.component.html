
<div *ngIf="medium">
    <h2><span jhiTranslate="hipmediadbApp.medium.detail.title">Medium</span> {{medium.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hipmediadbApp.medium.signatur">Signatur</span></dt>
        <dd>
            <span>{{medium.signatur}}</span>
        </dd>
        <dt><span jhiTranslate="hipmediadbApp.medium.typ">Typ</span></dt>
        <dd>
            <div *ngIf="medium.typ">
                <a [routerLink]="['/mediumtyp', medium.typ?.id]">{{medium.typ?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'medium/'+ medium.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
